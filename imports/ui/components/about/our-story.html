<template name="OurStory">

  {{#each story}}
    <h3 class="about-title"><b>{{title}}</b></h3>

    <div id="story-content" class="container">
      <div id="content" class="col-md-6">
        <p id="story-body">
          {{content}}
        </p>
      </div>
      <div class="col-md-6">
        <img id="story-img" src="img/about-sarai-consult.jpg">
      </div>
    </div>
  {{/each}}

</template>
