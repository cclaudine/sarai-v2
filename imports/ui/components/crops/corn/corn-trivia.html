<template name="CornTrivia">
  
  <div class="box">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1" ></li>
        <li data-target="#carousel" data-slide-to="2" ></li>
        <li data-target="#carousel" data-slide-to="3" ></li>
        <li data-target="#carousel" data-slide-to="4" ></li>
      </ol>

      <div class="carousel-inner">

        <div class="item active corn-trivia">
            <img src="/img/crops/corn/trivia/1.png"  alt="First Slide">
        </div>
        <div class="item corn-trivia">
            <img src="/img/crops/corn/trivia/2.png" alt="First Slide">
        </div>
        <div class="item corn-trivia">
            <img src="/img/crops/corn/trivia/3.png" alt="Second Slide">
        </div>
        <div class="item corn-trivia">
            <img src="/img/crops/corn/trivia/4.png" alt="Second Slide">
        </div>
        <div class="item corn-trivia">
            <img src="/img/crops/corn/trivia/5.png" alt="Second Slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>

      <a class="right carousel-control" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
  </div><br>

  <div>
    <iframe width="100%" height="300" src="https://www.youtube.com/embed/VlSmx5Tck-s" frameborder="0" allowfullscreen></iframe>
  </div>

</template>
