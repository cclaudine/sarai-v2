<template name="Banana">

  {{#each getCrop 'banana'}}
    <div class="crops-banner">
      <img class="crops-banner" src="{{bannerImg}}" alt="corn banner image">
      <div class="crops-title">
        <h1 class="crops-title">BANANA</h1>
      </div>
    </div><hr>

    <div class="crops-main-content">
      
      {{> BananaLinks}}

      <div class="container crops-about">
        <div class="col-md-7">
          {{{about}}}
        </div>
        <div class="col-md-5">
          <h2>Trivia</h2>
          {{> BananaTrivia}}
        </div>
      </div>

    </div>
  {{/each}}

</template>
